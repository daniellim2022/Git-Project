<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj) {
            obj.src="https://cdn.imweb.me/thumbnail/20190610/89b646bc2b04f.png";
        }
        function out(obj) {
            obj.src="https://res.heraldm.com/phpwas/restmb_idxmake.php?idx=507&simg=/content/image/2016/08/04/20160804000620_0.jpg";
        }
    </script>
    <!-- 외부에서 자바스크립트 코드 가져오기 -->
    <script src="test.js"></script>
</head>

<body>
    <!-- 이벤트 리스너 속에 자바스크립트 코드 작성 -->
    <h3>마우스를 올려보세요.</h3>
    <img src="https://res.heraldm.com/phpwas/restmb_idxmake.php?idx=507&simg=/content/image/2016/08/04/20160804000620_0.jpg" 
    alt="image" onmouseover="this.src='https://cdn.imweb.me/thumbnail/20190610/89b646bc2b04f.png'" onmouseout="this.src='https://res.heraldm.com/phpwas/restmb_idxmake.php?idx=507&simg=/content/image/2016/08/04/20160804000620_0.jpg'">
    <!-- script 태그로 자바스크립트 코드 작성 -->
    <h3>마우스 올려라~~</h3>
    <img src="https://res.heraldm.com/phpwas/restmb_idxmake.php?idx=507&simg=/content/image/2016/08/04/20160804000620_0.jpg" 
    alt="image" onmouseover="over(this)" onmouseout="out(this)">
    <h3>마우스 올려라~~</h3>
    <img src="https://res.heraldm.com/phpwas/restmb_idxmake.php?idx=507&simg=/content/image/2016/08/04/20160804000620_0.jpg" 
    alt="image" onmouseover="over_out(this)" onmouseout="out_out(this)">
    <hr>
    <!--링크의 자바스크립트 코드 작성-->
    <a href="javascript:alert('룰루랄라루')">클릭</a>
</body>
</html>
